
{% extends 'base/base2.html' %}

{% block m_content %}
<div style="margin-left:0%;margin-right:0%">

{% for k in operator_list_dict %}
    <a style="color:green;font-weight:bold">{{k}}</a>
    {% for op in operator_list_dict[k]%}
    <a style="background: {{op.bg_color}};border-radius: .4rem">{{op.name}}</a><a href="{{op.url}}" style="color:{{op.font_color}}">({{op.pyname}})</a>&emsp;&emsp;
    {% endfor%}
    <br>


{% endfor%}

</div>

{% endblock %}
