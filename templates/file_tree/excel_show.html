
{% extends 'base/base2.html' %}

{% block m_content %}


<div align="center">
<table border="#ccc" table-layout:fixed style="border-collapse:collapse;">
<tr>
    {% for cn in cols_cn_list%}
    <th style="background: {{color_c_dict[cn]}}">{{cn}}</th>
    {% endfor %}

</tr>


{% for i in rows_dict_list %}
<tr>
    {% for j in i %}
    <td style="background: snow">{{i[j]}}</td>
    {% endfor %}
</tr>
{% endfor %}


</table>

</div>
{% endblock %}
