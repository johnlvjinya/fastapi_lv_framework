
{% extends 'base/base2.html' %}
{% block css %}
<style>
  .bt1 {
    background: #9AFF9A;
    /*border: 0.1rem solid #AB82FF;*/
    border-radius: .4rem;
  }
  .bt2 {
    background: #F0FFFF;
    border: 0.1rem solid #9b4dca;
    /*border-radius: .4rem;*/
  }

  .box {
    /*text-align: center;*/
    width: 150px;
 /*   height: 85px;*/
    float: left;
    overflow:hidden;
    border-radius: .4rem;
    margin-left: 1rem;
  }

</style>
{% endblock %}

{% block m_content %}

<div class="box" width="20" style="width:8%">
    <table border="1" align="left" style="border-collapse:collapse;border: solid 1px #ccc">
    <tr>
        
        <th align="left">更新</th>
        <th align="left">表</th>
    </tr>

    {% for f in bucket_file_list %}
    </tr>
        <td ><a href="/home_pg/add_cos_file_to_seatable?fname={{f}}">#</a></td>
        <td ><a href="/home_pg/seatable_cos_compare?c_tb=&tb={{f}}&f=">{{f}}</a></td> 
    </tr>
    {% endfor %}

    </table>
</div>

<div class="box" style="width:35%">
    <table border="1" align="left" style="border-collapse:collapse;border: solid 1px #ccc">
    <tr>
        <th align="left">类别</th>
        <th align="left">下载</th>
        <th align="left">详情</th>
    </tr>

    {% for r in tb_res_list %}
    </tr>
        <td ><a>{{r.ftype}}</a></td> 
        <td ><a href="{{r.url}}" target="_blank">#</a></td> 
        <td ><a href="/home_pg/seatable_cos_compare?c_tb=&tb={{tb}}&f={{r._id}}">{{r.name}}</a></td> 
    </tr>
    {% endfor %}

    </table>
</div>

<div class="box" style="width:35%">
<iframe src="{{iframe_str}}", height="100%", width="95%" style="border:none;margin-top:0"></iframe>
</div>
{% endblock %}
